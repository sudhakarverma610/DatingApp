<div class="container mt-4">
   <div class="row">
    <div class="col-4">
      <h1>Your Profile</h1>
    </div>
    <div *ngIf="editForm.dirty" class="col-8 alert alert-danger" role="alert">
      <strong> Information: </strong> You have made Changes. Any unsaved changed will be lost.   </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <img *ngIf="user.photoUrl" src="{{user.photoUrl}}" alt="{{user.knowAs }}" class="card-image-top img-thumbnail">
        <img *ngIf="!user.photoUrl" src="assets/img/avtars/default.png" alt="{{user.knowAs }}" class="card-image-top img-thumbnail">

        <div class="card-body">
          <div>
            <strong>Locations:</strong>
            <p>{{user.city}},{{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
         
        </div>
        <div class="card-footer"> 
             <button form="editForm" [disabled]="!editForm.dirty" class="btn btn-success w-100">Save Changes </button>          
        </div>
      </div>
    </div>
   
    <div class="col-8">
     
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Description</h4>
              <textarea name="introduction"  rows="6"
              class="form-control" 
              [(ngModel)]="user.introduction"></textarea>
 
            <h4>Looking For</h4>
            <textarea name="lookingFor"  rows="6"
              class="form-control" 
              [(ngModel)]="user.lookingFor"></textarea>  
              <h4>Location Details:</h4>
              <div class="form-inline">
                <label for="city">City</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="user.city">
                <label for="country">Country</label>
                <input class="form-control" type="text" name="country" [(ngModel)]="user.country">
              </div>
            </form>
            
          </tab>
          <tab heading="Edit Photos">
           
            <app-photoEditor [photos]="user.photos" (mainPhotoChanged)="memberPhotoMainChanged($event);"></app-photoEditor>
          </tab>
          
        </tabset>
      </div>
    </div>
  </div>
</div>
<!-- {{user|json}} -->
