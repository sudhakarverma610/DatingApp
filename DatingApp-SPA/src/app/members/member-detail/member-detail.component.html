<div class="container mt-4">
 
  <div class="row">
    <div class="col-4">
      <div class="card">
       <img *ngIf="user.photoUrl" src="{{user.photoUrl}}" alt="{{user.knowAs }}" class="card-image-top img-thumbnail">
        <img *ngIf="!user.photoUrl" src="assets/img/avtars/default.png" alt="{{user.knowAs }}" class="card-image-top img-thumbnail">

        <div class="card-body">
          <div>
            <strong>Locations:</strong>
            <p>{{user.city}},{{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
         
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-danger w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About  {{user.knowAs}}">
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
            <h4>Looking For</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="Interests">
            <h4>Interests</h4>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="Photos"> 
             <div class="gallery-wrapper">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
            </div>          </tab>
          <tab heading="Messages">
            <p>Message will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
