<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <a class="navbar-brand" href="#">DatingApp</a>  
    <ul  *ngIf="LoggedIn();"  class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
       
      
    </ul>
    <div dropdown   *ngIf="LoggedIn();" class="dropdown">
      <a  dropdownToggle  class="dropdown-toggle text-light">
        Welcome {{UserName | titlecase}}
      </a>
    
      <div class="dropdown-menu"  *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="LogOut()"><i class="fa fa-sign-out"></i> LogOut </a>
      </div>
    </div>
    <form *ngIf="!LoggedIn();"  #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="Login()">
      <input class="form-control mr-sm-2" type="text"
       placeholder="UserName"
       name="UserName" [(ngModel)]="model.UserName" required>
      <input class="form-control mr-sm-2" type="password"
       placeholder="Password" name="Password"
        [(ngModel)]="model.Password" required>
      <button  [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
 </nav>
